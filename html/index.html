<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>BitBox server</title>

    <script>
        fetch('/info')
            .then(response => response.json())
            .then(data => {
                document.getElementById('email').innerText = data.owner_email
            })
            .catch(error => {
                console.error('Error fetching data: ', error)
            })
    </script>
</head>
<body>
<h1>This is a BitBox backend</h1>

<p>if you see this page, this means bitbox is working.</p>
<p>
    bitbox is only an api, access the frontend at
    <a href="https://bitbox.midiidev.xyz"
    >https://bitbox.midiidev.xyz</a
    >
</p>

<p>
    takedown requests should be issued to <span id="email"></span>
</p>

<footer style="margin-top: 10%">
    bitbox, made by midiidev & others.
    <a href="https://github.com/bitboxhosting">source code</a>
    <div style="display: flex">
        <a href="/" style="margin-right: 1em">home</a>
        <a href="/privacy">privacy</a>
    </div>
</footer>
</body>
</html>
